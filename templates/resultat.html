{% extends "layouts/main.html" %}

{% block content %}
<h1>Resultat der Auswertung</h1>

<p class="lead">Gemäss den Angaben von ODPCH ergeben sich folgende gehaltene Anschlüsse.</p>

<h2>Netz 2</h2>

<p> Hier die Auswertung </p>

<canvas id="myChart" width="400" height="100"></canvas>
<script>
var ctx = document.getElementById('myChart');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['{{ legend }}'],
        datasets: [{
            label: '{{ labels }}',
            data: [{{ values }}],
            backgroundColor: [
                'rgba(54, 162, 235, 0.2)'
            ],
            borderColor: [
                'rgba(54, 162, 235, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    suggestedMin: 0,
                    suggestedMax: 100
                }
            }]
        }
    }
})
</script>

{% endblock %}
